- name: configuring shipping server
  hosts: shipping
  become: yes
  tasks:
   - name: installing maven and mysql
     ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
     loop:
     - mysql
     - maven
   - name: installing PyMySQL and cryptography
     ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
     loop:
     - PyMySQL
     - cryptography

   - name: creating user
     ansible.builtin.user:
       name: roboshop
       shell: /sbin/nologin
       home: /app
   - name: creating app
     ansible.builtin.file:
       path: /app
       state: directory
   - name: downloading the content
     ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
       dest: /tmp/shipping.zip
   - name: extracting the data
     ansible.builtin.unarchive:
       src: /tmp/shipping.zip
       dest: /app
       remote_src: yes
   - name: installing dependencies
     ansible.builtin.command: mvn clean package 
     args:
       chdir: /app
   - name: renaming jar file
     ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar 
     args:
       chdir: /app
   - name: copy shipping service
     ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
   - name: daemon-reload
     ansible.builtin.systemd_service:
      daemon_reload: true
   - name: start and enable service
     ansible.builtin.service:
       name: shipping
       state: started
       enabled: yes
   - name: import data
     tags:
     - import
     community.mysql.mysql_db:
       name: all
       login_user: root
       login_password: RoboShop@1
       login_host: 172.31.76.95
       state: import
       target: "{{ item }}"
     loop:
     - /app/db/schema.sql
     - /app/db/app-user.sql 
     - /app/db/master-data.sql
   - name: restarting server
     ansible.builtin.service:
      name: shipping
      state: restarted
