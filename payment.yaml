- name: configuring payment server
  hosts: payment
  become: yes
  tasks:
   - name: install python3 packages
     ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
     loop:
     - python3
     - gcc 
     - python3-devel
   - name: creating user
     ansible.builtin.user:
       name: roboshop
       shell: /sbin/nologin
       home: /app
   - name: creating app
     ansible.builtin.file:
       path: /app
       state: directory
   - name: downloading the content
     ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
       dest: /tmp/payment.zip
   - name: extracting the data
     ansible.builtin.unarchive:
       src: /tmp/payment.zip
       dest: /app
       remote_src: yes
   - name: installing dependencies
     ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
     args:
      chdir: /app
   - name: copy payment service
     ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
   - name: daemon-reload
     ansible.builtin.systemd_service:
      daemon_reload: true
   - name: start and enable service
     ansible.builtin.service:
       name: payment
       state: started
       enabled: yes